<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
      <section class="identity">
        
        <img src="./assets/images/avatar-jessica.jpeg" alt="">

        <h1 class="name">Jessica Randall</h1>
        <p class="address">London, United Kingdom</p>
        <p class="desc">"Front-end developer and avid reader."</p>
      
      </section>
      
      <section class="social-media">


          <a class="social-media-link" href="#">
            <span>GitHub</span>
          </a>
          <a  href="#">
            <span class="social-media-link">Frontend Mentor</span>
          </a>
          <a  href="#">
            <span class="social-media-link">LinkedIn</span>
          </a>
          <a  href="#">
            <span class="social-media-link">Twitter</span>
          </a>
          <a  href="#">
            <span class="social-media-link">Instagram</span>
          </a>
        

      </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kiddoshi</a>.
  </div>
</body>
</html>
